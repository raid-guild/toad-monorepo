[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/"
]

[rpc_endpoints]
amoy = "https://rpc-amoy.polygon.technology"

[etherscan]
amoy = { key = "${POLYGONSCAN_API_KEY}" } 